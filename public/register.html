<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register - Fadhili App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="register-page">
    <div class="form-container">
      <img src="images/logo.jpg" alt="Fadhili Logo" class="logo" />
      <h2>Create a Fadhili Account</h2>
      <form action="/register" method="POST">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Register</button>
      </form>
      
        <input
          type="password"
          id="reg_password"
          name="password"
          placeholder="Password (8+ chars, special characters & numbers)"
          required
          minlength="8"
          pattern="(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-zA-Z]).{8,}"
        />
        <input
          type="password"
          id="confirm_password"
          placeholder="Confirm Password"
          required
        />
        <input type="checkbox" onclick="toggleRegPassword()" /> Show Password
        <button type="submit" onclick="return checkPassword()">Register</button>
        <p>Already registered? <a href="login.html">Login</a></p>
      </form>
    </div>

    <script>
            function toggleRegPassword() {
              var x = document.getElementById("reg_password");
              var y = document.getElementById("confirm_password");
              if (x.type === "password") {
                x.type = "text";
                y.type = "text";
              } else {
                x.type = "password";
                y.type = "password";
              }
            }

            function checkPassword() {
              var pass = document.getElementById("reg_password").value;
              var confirm = document.getElementById("confirm_password").value;
              if (pass !== confirm) {
                alert("Passwords do not match. Please try again.");
                return false;
              }
              return true;
            }
            <input type="password" id="password" placeholder="Password" required>
      <span class="toggle-password" id="togglePassword" onclick="togglePassword('password', 'togglePassword')">üëÅÔ∏è</span>
    </script>
  </body>
</html>
