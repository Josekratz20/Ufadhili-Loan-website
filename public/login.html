<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fadhili App - Login</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="login-page">
    <div class="form-container">
      <img src="images/logo.jpg" alt="Fadhili Logo" class="logo" />
      <h2>Login to Fadhili App</h2>
      <form action="/login" method="POST">
        <input
          type="email"
          name="email"
          placeholder="Enter your Email"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter Password"
          required
          minlength="8"
          pattern="(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-zA-Z]).{8,}"
        />
        <input type="checkbox" onclick="togglePassword()" /> Show Password
        <button type="submit">Login</button>
        <p>Not registered? <a href="register.html">Create an account</a></p>
      </form>
    </div>
    <form action="/login" method="POST">
      <input type="email" name="email" placeholder="Email" required /><br />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
      /><br />
      <button type="submit">Login</button>
    </form>

    <script>
            function togglePassword() {
              var x = document.getElementById("password");
              if (x.type === "password") {
                x.type = "text";
              } else {
                x.type = "password";
              }
              <input type="password" id="password" placeholder="Password" required>
      <span class="toggle-password" id="togglePassword" onclick="togglePassword('password', 'togglePassword')">üëÅÔ∏è</span>

            }
    </script>
  </body>
</html>
