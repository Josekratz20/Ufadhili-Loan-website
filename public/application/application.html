<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fadhili | Apply for Loan</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <img src="../images/logo.png" alt="Fadhili Logo" />
        <h2>Fadhili App</h2>
      </div>
      <ul class="nav-links">
        <li><a href="../index.html">🏠 Home</a></li>
        <li><a href="application.html">💸 Apply for Loan</a></li>
        <li><a href="about.html">ℹ️ About Us</a></li>
        <li><a href="login.html">🔐 Login / Sign Up</a></li>
      </ul>
    </div>

    <div class="main-content">
      <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
      <h1>Apply for a Loan</h1>
      <p>Fast, affordable loans with Fadhili App.</p>

      <form>
        <input type="text" placeholder="Full Name" required /><br />
        <input type="email" placeholder="Email" required /><br />
        <input type="number" placeholder="Loan Amount (Ksh)" required /><br />
        <input
          type="text"
          placeholder="Loan Duration (months)"
          required
        /><br />
        <button type="submit">Apply Now</button>
      </form>
    </div>

    <script>
      function toggleSidebar() {
        document.querySelector(".sidebar").classList.toggle("collapsed");
      }
    </script>
  </body>
</html>
