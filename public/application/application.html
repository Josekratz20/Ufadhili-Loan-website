<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Loan Application | Fadhili App</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <h1>Loan Application Form</h1>
    <form action="/apply-loan" method="POST">
      <input type="text" name="fullname" placeholder="Full Name" required />
      <input type="text" name="idnumber" placeholder="ID Number" required />
      <input type="email" name="email" placeholder="Email" required />
      <input
        type="tel"
        name="phone1"
        placeholder="Phone Number 1"
        pattern="[0-9]{10}"
        required
      />
      <input
        type="tel"
        name="phone2"
        placeholder="Phone Number 2"
        pattern="[0-9]{10}"
        required
      />
      <input
        type="number"
        name="amount"
        placeholder="Loan Amount"
        min="3000"
        required
      />
      <input
        type="number"
        name="duration"
        placeholder="Loan Duration (months)"
        required
      />

      <h4>Referees</h4>
      <input
        type="text"
        name="referee1_name"
        placeholder="Referee 1 Name"
        required
      />
      <input
        type="tel"
        name="referee1_phone"
        placeholder="Referee 1 Phone"
        pattern="[0-9]{10}"
        required
      />
      <input
        type="text"
        name="referee2_name"
        placeholder="Referee 2 Name"
        required
      />
      <input
        type="tel"
        name="referee2_phone"
        placeholder="Referee 2 Phone"
        pattern="[0-9]{10}"
        required
      />

      <button type="submit">Submit Application</button>
    </form>
  </body>
</html>
