<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Loan Application | Fadhili App</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <h1>Loan Application Form</h1>
    <form action="/apply-loan" method="POST">
      <label>Full Name:</label>
      <input type="text" name="fullname" required />

      <label>Email Address:</label>
      <input type="email" name="email" required />

      <label>Phone Number 1:</label>
      <input type="tel" name="phone1" pattern="[0-9]{10}" required />

      <label>Phone Number 2:</label>
      <input type="tel" name="phone2" pattern="[0-9]{10}" required />

      <label>Referee 1 Name:</label>
      <input type="text" name="referee1" required />

      <label>Referee 1 Phone:</label>
      <input type="tel" name="referee1Phone" pattern="[0-9]{10}" required />

      <label>Referee 2 Name:</label>
      <input type="text" name="referee2" required />

      <label>Referee 2 Phone:</label>
      <input type="tel" name="referee2Phone" pattern="[0-9]{10}" required />

      <label>Loan Amount (Ksh):</label>
      <input type="number" name="amount" min="3000" required />

      <label>Loan Duration (Months):</label>
      <input type="number" name="duration" required />

      <button type="submit">Submit Application</button>
    </form>
  </body>
</html>
